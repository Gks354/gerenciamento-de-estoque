<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editar Produto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">✏ Editar Produto</h1>

    <form method="POST" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label>Nome do Produto</label>
            <input type="text" name="nome" class="form-control" value="{{ produto[1] }}" required>
        </div>
        <div class="mb-3">
            <label>Quantidade</label>
            <input type="number" name="quantidade" class="form-control" value="{{ produto[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
    </form>
</div>

</body>
</html>
