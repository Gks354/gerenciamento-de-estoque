<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Estoque</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">üì¶ Controle de Estoque</h1>

    <form action="/adicionar" method="POST" class="row g-3 mb-4">
        <div class="col-md-5">
            <input type="text" name="nome" class="form-control" placeholder="Nome do produto" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="quantidade" class="form-control" placeholder="Quantidade" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success w-100">Adicionar</button>
        </div>
    </form>

    <table class="table table-striped table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto[0] }}</td>
                <td>{{ produto[1] }}</td>
                <td>{{ produto[2] }}</td>
                <td>
                    <a href="/editar/{{ produto[0] }}" class="btn btn-warning btn-sm">‚úè Editar</a>
                    <a href="/remover/{{ produto[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">üóë Excluir</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">Nenhum produto cadastrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
